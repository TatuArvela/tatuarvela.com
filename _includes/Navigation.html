<nav class="Navigation{% if include.mobile %}--mobile{% endif %}">
  {% if include.mobile %}
    {% include MenuToggle.html %}
  {% endif %}
  <ul class="Navigation__list">
    {% for link in site.data.links %}
    <li class="Navigation__list-item">
      {% include Link.html text=link.text url=link.url %}
    </li>
    {% endfor %}
  </ul>
</nav>
