---
layout: base
---
<div class="bg-light">
  <div class="p-0 px-md-5 text-center m-0 row">
    <div class="offset-md-2 col-md-8">
      {% for entry in page.gallery %}
        <div class="bg-white p-5 my-5">
          <img class="img-fluid anim-fade-in anim-delay-2 gallery-picture" src="{{ entry.image | absolute_url }}" alt="{{ entry.title }}">
          <div class="mt-3">
            <h3 class="font-weight-bold">{{ entry.title }}</h3>
            <p>{{ entry.description }}</p>
            <p class="mb-0"><a href="
              {% if entry.url %}
              {{ entry.url | absolute_url }}
              {% else %}
              {{ entry.image | absolute_url }}
              {% endif %}
              "><i class="fas fa-link mr-1"></i>View content</a></p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
